<form class="signUpForm">
    <h4>Sign Up</h4>
    <br>
    <p>
        Please fill in this form to sign up :)
    </p>
    <hr>
    <div class="msg"></div>
    <label for="fName"><b>Full Name</b></label>
    <input class="input" type="text" placeholder="Enter full name" name="FName" id="fName" required>
    <label for="uname"><b>User Name</b></label>
    <input class="input" type="text" placeholder="Enter user name" name="uname" id="uname" required>
    <label for="email"><b>Email</b></label>
    <input class="input" type="text" placeholder="Enter Email" name="email" id="email" required>
    <label for="psw"><b>Password</b></label>
    <input class="input" type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <div>
        <input type="checkbox" id="showPsw" placeholder="Show Password" onclick="showPassword()">Show Password
    </div>
    <br>
    <label for="pswrepeat"><b>Confirm Password</b></label>
    <input class="input" type="password" placeholder="Confirm Password" name="psw-repeat" id="pswRepeat" required>
    <br>
    <div>
        <a href="HomePage.html"><input class="button" type="submit" value="Sign Up" id="signup"></input></a>
        <br>
        <!--        <input class="button" type="submit" value="Cancel" id="cancelbtn"></input>-->
    </div>

</form>
