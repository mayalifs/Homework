<form class="addPlaceForm">
    <h4>Adding a new place</h4>
    <br>
    <p>
        Please fill in this form to add a new place :)
    </p>
    <hr>
    <!--    <div class="radio">-->
    <!--        <label>-->
    <!--            <input type="radio" name="remember">Restaurant-->
    <!--            <input type="radio" name="remember">Coffee shop-->
    <!--        </label>-->
    <!--    </div>-->
    <div class="msg"></div>
    <label for="rname"><b>Name</b></label>
    <input class="input" type="text" placeholder="Enter place name" name="rnam" id="rname" required>
    <label for="street"><b>Street</b></label>
    <input class="input" type="text" placeholder="Enter street number" name="street" id="street" required>
    <label for="city"><b>City</b></label>
    <div id="DropDown">
    <select class="input" type="text" placeholder="Select city" name="city" id="city" required>

<!--        <select class="input" name="places" id="places" required>-->
            <option value="Haifa">Haifa, Israel</option>
            <option value="TelAviv">Tel Aviv, Israel</option>
            <option value="Modiin">Modi'in, Israel</option>
            <option value="BeerSheva">Beer Sheva, Israel</option>
            <option value="RamatGan">Ramat Gan, Israel</option>
            <option value="Jerusalem">Jerusalem, Israel</option>
            <option value="Eilat">Eilat, Israel</option>
        </select>
    </div>

    <label for="site"><b>Google site</b></label>
    <input class="input" type="text" placeholder="Enter google site" name="site" id="site" required>
    <!--            <label for="openH"><b>Open hours</b></label>-->
    <!--            <input class="input" type="password" placeholder="Enter open hours" name="openH" id="openH" required>-->
    <label for="openH"><b>Open hours</b></label>
    <div class="OpenH">
        <label for="openHst">Sunday-Thursday:</label>
        <input type="time" id="openHst" name="openH">
        <input type="time" id="closeHst" name="closeH"><br>
        <label for="openHf">Friday:</label>
        <input type="time" id="openHf" name="openH">
        <input type="time" id="closeHt" name="closeH"><br>
        <label for="openHs">Saturday:</label></br>
        <input type="checkbox" id="closed" name="closed">Closed<br>
        <input type="time" class="saturday" id="openHs" name="openH">
        <input type="time" class="saturday" id="closeHs" name="closeH"><br>

    </div>
    <label for="contactN"><b>Contact number</b></label>
    <input class="input" type="password" placeholder="Enter contact number" name="contactN" id="contactN" required>
    <br>
    <div>
        <input class="button" type="submit" value="Add" id="add" onclick=""></input>
    </div>
</form>
