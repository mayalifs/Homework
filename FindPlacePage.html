		<div>
			<h1>VDine</h1>
			<h2>Eat, Drink, Vegan, Repeat</h2>
		</div>
		<form>
				<h4>Where should I eat next?</h4>
				<br>
				<p>
					Please fill in this form to find the place to eat there :)
				</p>
				<hr>
				<div class="radio">
					<label>
						<input type="checkbox" checked="checked" name="remember">Restaurant
						<input type="checkbox" checked="checked" name="remember">Coffee shop
					</label>
				</div>
				<label for="cname"><b>City</b></label>
				<select class="input" name="places" id="places" required>
					<option value="Haifa">Haifa, Israel</option>
					<option value="TelAviv">Tel Aviv, Israel</option>
					<option value="Modiin">Modi'in, Israel</option>
					<option value="NewYork">New York, New York</option>
					<option value="AlpeD'huez">Alpe D'huez, France</option>
					<option value="Dolomites">Dolomites, France</option>
					<option value="Barcelona">Barcelona, Spain</option>
				</select>
				<div class="clearfix">
					<input class="button" type="submit" value="Search"></input>
				</div>

		</form>

	<footer class="footer">
			<div class="effect social">
				<div class="buttons">

					</a>
					<a href="#" class="in" title="Join us on Linked In">
