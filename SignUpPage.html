		<div>
			<h1>VDine</h1>
			<h2>Eat, Drink, Vegan, Repeat</h2>
		</div>
		<form>
			<h4>Sign Up</h4>
			<br>
			<p>
				Please fill in this form to sign up :)
			</p>
			<hr>
			<label for="fname"><b>Full Name</b></label>
			<input class="input" type="text" placeholder="Enter full name" name="fnam" required>
			<label for="uname"><b>User Name</b></label>
			<input class="input" type="text" placeholder="Enter user name" name="uname" required>
			<label for="email"><b>Email</b></label>
			<input class="input" type="text" placeholder="Enter Email" name="email" required>
			<label for="psw"><b>Password</b></label>
			<input class="input" type="password" placeholder="Enter Password" name="psw" required>
			<label for="psw-repeat"><b>Confirm Password</b></label>
			<input class="input" type="password" placeholder="Confirm Password" name="psw-repeat" required>
			<div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<br>
				<button type="submit" class="signupbtn">Sign Up</button>
			</div>

		</form>

	<footer class="footer">
			<div class="effect social">
				<div class="buttons">
					<a href="#" class="fb" title="Join us on Facebook">
						<img src="facebook.jpeg">
					</a>
					<a href="#" class="insta" title="Join us on Instagram">
						<img src="instagram.jpeg">
					</a>
					<a href="#" class="in" title="Join us on Linked In">
						<img src="linkedin.jpeg">
					</a>
				</div>
			</div>
